<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add your CSS styles here */
      .element {
        animation: animation-name 2s ease-in-out 1;
      }
      @keyframes animation-name {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="element">
      <p>Animated Content</p>
    </div>
  </body>
</html>
